<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexa | Plan</title>
  <style>
    /* ========== RESET & GLOBAL ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #120023;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(155, 89, 182, 0.3), transparent 60%),
                  radial-gradient(circle at 80% 70%, rgba(138, 43, 226, 0.25), transparent 60%);
      z-index: -1;
    }

    /* ========== HEADER ========== */
    header {
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 1.8rem;
      color: #cbb2ff;
      letter-spacing: 1px;
    }
    header a {
      color: #e4d2ff;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.3s;
    }
    header a:hover {
      opacity: 0.8;
    }

    /* ========== HERO SECTION ========== */
    .hero {
      text-align: center;
      margin-top: 60px;
    }
    .hero h2 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #d4bfff;
    }
    .hero p {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #bba0ff;
    }

    /* ========== PRICING CARD ========== */
    .pricing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 60px auto;
      padding: 0 40px 100px;
      width: 100%;
      max-width: 600px;
    }

    .plan-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
    }
    .plan-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(86, 26, 140, 0.6);
    }

    .plan-title {
      font-size: 1.6rem;
      font-weight: 700;
      color: #e5dbff;
      margin-bottom: 15px;
    }
    .plan-price {
      font-size: 2.2rem;
      font-weight: bold;
      color: #c69cff;
      margin-bottom: 15px;
    }
    .plan-features {
      list-style: none;
      margin-bottom: 25px;
    }
    .plan-features li {
      margin: 10px 0;
      color: #d8c8ff;
      font-size: 1rem;
    }

    .choose-btn {
      display: inline-block;
      background: #8a2be2;
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 12px 30px;
      border-radius: 30px;
      transition: background 0.3s, transform 0.2s;
    }
    .choose-btn:hover {
      background: #9b4dff;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      header {
        padding: 15px 25px;
      }
      .hero h2 {
        font-size: 2rem;
      }
      .plan-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="images/ChatGPT Image Oct 4, 2025, 03_51_38 PM (1).png" width="50" alt="logo"/>
    <h1>Nexa</h1>
    <a href="index.html">← Back to Home</a>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <h2>Join Nexa Premium</h2>
    <p>Unlock all features for one affordable price.</p>
  </section>

  <!-- SINGLE PLAN -->
  <section class="pricing-container">
    <div class="plan-card">
      <h3 class="plan-title">Premium Plan</h3>
      <p class="plan-price">₦8,500</p>
      <ul class="plan-features">
        <li>Full system access</li>
        <li>Affiliate dashboard</li>
        <li>Advanced analytics</li>
        <li>Priority support</li>
      </ul>
      <a href="signup.html?plan=Premium" class="choose-btn">Choose Plan</a>
    </div>
  </section>

</body>
</html>
