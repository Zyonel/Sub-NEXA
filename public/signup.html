<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexa | Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #120023;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(155, 89, 182, 0.3), transparent 60%),
                  radial-gradient(circle at 80% 70%, rgba(138, 43, 226, 0.25), transparent 60%);
      z-index: -1;
    }

    header {
      position: absolute;
      top: 20px;
      left: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      width: 35px;
      height: 35px;
      /*border-radius: 50%;*/
      object-fit: cover;
    }

    header a {
      text-decoration: none;
      color: #cbb2ff;
      font-weight: bold;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px 35px;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(86, 26, 140, 0.4);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h2 {
      margin-bottom: 25px;
      color: #d4bfff;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input {
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: background 0.3s;
    }
    input:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    input[readonly] {
      background: rgba(255, 255, 255, 0.15);
      color: #d4bfff;
      cursor: not-allowed;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: #8a2be2;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #9b4dff;
      transform: scale(1.05);
    }

    .success-message {
      display: none;
      margin-top: 20px;
      background: rgba(144, 238, 144, 0.2);
      padding: 10px;
      border-radius: 10px;
      color: #aaffaa;
      font-size: 0.95rem;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 30px 25px;
      }
      h2 {
        font-size: 1.5rem;
      }
      header img {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="images/ChatGPT Image Oct 4, 2025, 03_51_38 PM (1).png" alt="Nexa Logo">
    <h1 style="color:#cbb2ff;">Nexa</h2>
  </header>

  <div class="form-container">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required autocomplete="name">
      <input type="email" id="email" placeholder="Email Address" required autocomplete="email">
      <input type="password" id="password" placeholder="Password" required minlength="6" maxlength="12" autocomplete="new-password">
      <input type="text" id="plan" placeholder="Plan" readonly>

     <button type="submit">Create Account And Continue To Payment</button>

    </form>

    <div class="success-message" id="successMsg">
      âœ… Sign up successful! Welcome to Nexa.
    </div>
  </div>

  <script>
  // Detect plan from URL
  const urlParams = new URLSearchParams(window.location.search);
  const selectedPlan = urlParams.get("plan");
  const planInput = document.getElementById("plan");

  if (selectedPlan) {
    planInput.value = selectedPlan;
  } else {
    planInput.value = "Not selected";
  }

  // Handle form submission
  const form = document.getElementById("signupForm");
  const successMsg = document.getElementById("successMsg");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    // Get user inputs
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const plan = document.getElementById("plan").value;

    // Optional: simple validation
    if (!name || !email || !password) {
      alert("Please fill out all fields.");
      return;
    }

    // Store form data temporarily (for payment.html)
    localStorage.setItem("nexaSignup", JSON.stringify({ name, email, plan }));

    // Show success message
    successMsg.style.display = "block";

    // Redirect after 2 seconds
    setTimeout(() => {
      window.location.href = "payment.html";
    }, 1500);
  });
</script>

</body>
</html>
