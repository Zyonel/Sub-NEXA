<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nexa - Upload Receipt</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #2b0d3a, #8a2be2);
      color: #fff;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; flex-direction: column;
    }
    .box {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    input[type=file] { margin: 20px 0; color: white; }
    button {
      background: #8a2be2;
      border: none;
      color: white;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #7323c8; }

    header {
      position: absolute;
      top: 20px;
      left: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      width: 35px;
      height: 35px;
      /*border-radius: 50%;*/
      object-fit: cover;
    }

    header a {
      text-decoration: none;
      color: #cbb2ff;
      font-weight: bold;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

     @media (max-width: 480px) {
       header img {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="images/ChatGPT Image Oct 4, 2025, 03_51_38 PM (1).png" alt="Nexa Logo">
    <h1 style="color:#cbb2ff;">Nexa</h1>
  </header>

  <div class="box">
    <h2>Upload Payment Receipt</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="receipt" accept="image/*,application/pdf" required><br>
      <button type="submit">Upload</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('uploadForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const res = await fetch('/upload', { method: 'POST', body: formData });
        if (res.ok) {
          alert('âœ… Upload Successful!');
          
          // Redirect to WhatsApp DM (replace with your number)
          const phone = '2349157417925'; // your WhatsApp number (with country code, no +)
          const message = encodeURIComponent("Hello! I just uploaded my payment receipt. Kindly confirm.");
          const whatsappUrl = `https://wa.me/${phone}?text=${message}`;
          window.location.href = whatsappUrl;
          
          form.reset();
        } else {
          alert('Upload failed. Please try again.');
        }
      } catch (err) {
        alert('An error occurred. Please try again.');
      }
    });
  </script>
</body>
</html>
